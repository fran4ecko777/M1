<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="container-shablon"></p>
        <h1 class="container-text">To-Do List</h1>
        <img  class="button-sort" src="./image/sort.svg"  alt="отсортировать список">
        <div class="item-box">
            <div class="item">
                <input class="input-zone" type="text" >   
                <img  class="button-remove" src="./image/remove.svg"  alt="Удалить">
            </div>
        </div>
        <button class="button-add"><img src="./image/button.svg"></button>
    </div>
    <script src="./script.js"></script>
</body>
</html> 

<!-- 
    git clone 'адрес_репозитория' . // склонировать данные из репозитория в локальную папку

    git add . //добавляет все файлы в индекс (для дальнейшего коммита) 
    git commit -m 'Сообщение коммита' // комментируем изменения (фиксируем)
    git push // загрузить изменения в репозиторий 

    git branch 'название_ветки' // создать ветку 
    git checkout 'название_ветки'  // перейти на ветку 
    git branch --all // посмотреть список всех веток

    git pull // получить изменения из репозитория  

    git reset --hard // сбросить все изменения до последнего коммита 
-->
